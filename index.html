<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naytro Nexus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e10;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000000d9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      z-index: 1000;
    }

    .site-logo {
      height: 40px;
    }

    .menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      display: none;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #00ffff;
    }

    .hero-banner {
      padding: 100px 20px 60px;
      text-align: center;
      background: linear-gradient(135deg, #00ffff1a, #0e0e10);
    }

    .hero-banner h1 {
      font-size: 2.5rem;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
    }

    .hero-banner p {
      color: #ccc;
      font-size: 1.2rem;
    }

    /* Mobile nav */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        position: absolute;
        top: 64px;
        left: 0;
        right: 0;
        background-color: #000000f2;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        display: none;
      }

      nav.open {
        display: flex;
      }

      .nav-links {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="naytro_nexus.png" alt="Naytro Nexus Logo" class="site-logo">
    <button class="menu-toggle" onclick="toggleMenu()" id="menuIcon">☰</button>
    <nav id="navbar" class="nav-links">
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="join.html"><i class="fas fa-sign-in-alt"></i> Join</a>
      <a href="samples.html"><i class="fas fa-images"></i> Samples</a>
      <a href="reviews.html"><i class="fas fa-star"></i> Reviews</a>
      <a href="socials.html"><i class="fas fa-share-alt"></i> Socials</a>
    </nav>
  </header>

  <div class="hero-banner">
    <h1>Discord Solutions That Scale</h1>
    <p>Automated, Branded, and Delivered Fast</p>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navbar");
      const icon = document.getElementById("menuIcon");
      nav.classList.toggle("open");
      icon.textContent = nav.classList.contains("open") ? "×" : "☰";
    }
  </script>

</body>
</html>
