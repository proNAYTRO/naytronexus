<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naytro Nexus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f002b, #240047);
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #1a0033, #4c006b);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid #8f00ff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .site-logo {
      max-height: 60px;
      border-radius: 12px;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background: #8f00ff;
    }

    .join-discord {
      background: #8f00ff;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .join-discord:hover {
      background: #a64dff;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        margin-left: auto;
      }

      header {
        flex-wrap: wrap;
      }

      .nav-container {
        display: none;
        flex-direction: column;
        width: 100%;
        background: linear-gradient(135deg, #0f002b, #240047);
        align-items: center;
        gap: 16px;
        padding: 20px 0;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-top: 2px solid #4c006b;
        box-shadow: 0 4px 20px rgba(255, 0, 255, 0.1);
      }

      .nav-container.open {
        display: flex;
      }

      .nav-links {
        flex-direction: column;
        gap: 16px;
      }

      .join-discord {
        margin-top: 10px;
      }
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #ff66ff;
    }

    p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a0033;
      color: #bbb;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="naytro_nexus.png" alt="Naytro Nexus Logo" class="site-logo">
    <button class="menu-toggle" onclick="toggleMenu()" id="menuIcon">☰</button>

    <div class="nav-container" id="navbar">
      <div class="nav-links">
        <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="join.html"><i class="fas fa-sign-in-alt"></i> Join Us</a>
        <a href="samples.html"><i class="fas fa-images"></i> Samples</a>
        <a href="reviews.html"><i class="fas fa-star"></i> Reviews</a>
        <a href="socials.html"><i class="fas fa-share-alt"></i> Socials</a>
      </div>
      <a href="https://discord.gg/YNAJz2KCE6" class="join-discord">Join our Discord</a>
    </div>
  </header>

  <main>
    <h1>Welcome to Naytro Nexus</h1>
    <p>
      Dive into our world of unique creative projects and join a thriving community of artists, creators, and visionaries.
    </p>
  </main>

  <footer>
    &copy; 2025 Naytro Nexus. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const navbar = document.getElementById("navbar");
      const icon = document.getElementById("menuIcon");
      navbar.classList.toggle("open");
      icon.textContent = navbar.classList.contains("open") ? "×" : "☰";
    }
  </script>
</body>
</html>
